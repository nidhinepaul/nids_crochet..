<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dancing+Script:wght@700&family=Inter&family=Italianno&family=Satisfy&display=swap" rel="stylesheet">
  </head>
  <style>body{background-color: #D2B48C;
  }</style>
  <style>
   .myBox{
    margin-bottom: 1rem;

    }


  </style>
  <body>
    <div class="container my-1">
      <form action="./process.html" method="post" id="loginForm">
        <fieldset>
            <div class="comtainer my-2">
            <legend>Login</legend>
            <label for="txtEmail">Email</label>
            <input type="email" class="form-control myBox"  name="txtEmail" id="txtEmail" placeholder="Type your email">

            <label for="txtPassword">Password</label>
            <input type="password" class="form-control myBox" name="txtPassword" id="txtPassword" placeholder="7characters: min 1letter & 1digit">
             
            <input type="checkbox" name="chkshowPassword" id="chkshowPassword">
            <label for="chkshowPassword"> Show Password</label>
    <br>
            <input type="radio" name=" rdoUserType" id="rdoAdmin">
            <label for="rdoAdmin">Admin</label>

            <input type="radio" name=" rdoUserType" id="rdoUser">
            <label for="rdoUser">User</label>



        </fieldset>
        <button type="submit" class="btn btn-primary" style="color:#FFD2D2 ; background-color: black;">Login</button>
    </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
  
      function validateForm() {
          const emailField = document.getElementById("txtEmail");
          const passwordField = document.getElementById("txtPassword");
  
          // this line of code will check if email and password fields are empty or not empty
          if (emailField.value.trim() === "" || passwordField.value.trim() === "") {
              alert("Please fill in both email and password fields.");
              return false; 
          }
          return true; 
      }
  
      
      loginForm.addEventListener("submit", function (event) {
          if (!validateForm()) {
              event.preventDefault();
          }
      });
  </script>
  
  </body>
  </html>
