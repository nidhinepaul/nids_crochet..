    <main>
        <div class="container my-1">
            <div class="d-flex justify-content-center align-items-center mt-5">
                <div class="card" style="width: 25rem; height: 25rem;">
                    <img class="card-img-top" src="./images/mickeymouse set.JPG" alt="mickeymouseset">
                </div>
                <div class="product-details ml-5">
                    <h5> Mickey Mouse Set </h5>
                    <p style="color: #595555;">Price: Rs. 700</p>
                    <label for="color" style="color: rgb(1, 1, 1);">Select Color:</label>
                    <select id="color" style="background-color: black; color: rgb(248,64,64)" onchange="changeTextColor()">
                        <option value="red" style="color: rgb(248, 64, 64);">Red</option>
                        <option value="brown" style="color: rgb(234, 189, 92);">Brown</option>
                        <option value="pink" style="color: rgb(252, 171, 230);">Pink</option>
                        <option value="orange" style="color: rgb(235, 148, 9);">Orange</option>
                    </select>

                    <label for="size">Select Size:</label>
                    <select id="size" style="background-color: black; color: white; border: 1px solid white; padding: 5px;">
                        <option value="xsmall" style="background-color: black; color: #FFD2D2;">Xs</option>
                        <option value="small" style="background-color: black; color: #FFD2D2;">S</option>
                        <option value="medium" style="background-color: black; color: #FFD2D2;">M</option>
                        <option value="large" style="background-color: black; color: #FFD2D2;">L</option>
                    </select>
                    <div class="quantity-control mt-3">
                        <button class="quantity-button" style="border-top-left-radius: 4px; color: pink; border-bottom-left-radius: 4px; color: black;" id="decrease-quantity">-</button>
                        <span id="quantity" style="margin: 0 10px; font-weight: bold;">1</span>
                        <button class="quantity-button" style="border-top-right-radius: 4px; border-bottom-right-radius: 4px;" id="increase-quantity">+</button>
                    </div>
                    <br>
                    <a href="./shoppingcart.html">
                    <button type="button" style="color:#FFD2D2 ; background-color: black;" class="btn btn-lg px-4 me-md-2 fw-bold" id="add-to-cart">Add to cart</button>
                </div>
            </div>
          </a>
        </div>
        <script>
            const decreaseQuantityButton = document.getElementById("decrease-quantity");
            const increaseQuantityButton = document.getElementById("increase-quantity");
            const quantitySpan = document.getElementById("quantity");
            const addToCartButton = document.getElementById("add-to-cart");
  
            let currentQuantity = 1;
  
            decreaseQuantityButton.addEventListener("click", function() {
                if (currentQuantity > 1) {
                    currentQuantity--;
                    updateQuantityDisplay();
                }
            });
  
            increaseQuantityButton.addEventListener("click", function() {
                currentQuantity++;
                updateQuantityDisplay();
            });

            function changeTextColor() {
    var select = document.getElementById("color");
    var selectedOption = select.options[select.selectedIndex];
    
    var textColor = selectedOption.style.color;
    select.style.color = textColor;
}

            function updateQuantityDisplay() {
                quantitySpan.textContent = currentQuantity;
            }
  
            addToCartButton.addEventListener("click", function() {
                const color = document.getElementById("color").value;
              const size = document.getElementById("size").value;
              const imageUrl ="images/mickeymouse set.JPG";
                const productInfo = {
                    color: color,
                  size: size,
                  imageUrl: imageUrl,
                    name: "Mickey Mouse Set",
                    price: 700,
                    quantity: currentQuantity 
                };
                const image = document.createElement("img");
  image.src ="images/mickeymouse set.JPG"; 
  image.alt = "mickeymouseset"; 

 
  const cartItem = document.createElement("div"); 
  cartItem.appendChild(image); 

                const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
                cartItems.push(productInfo);
                localStorage.setItem("cartItems", JSON.stringify(cartItems));

                alert("Item added to cart!");
            });
        </script>
