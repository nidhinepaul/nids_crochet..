<!DOCTYPE html>
<html lang="en">
<head>
    <title>My location</title>
   
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29897.305019177944!2d57.39698486482252!3d-20.499538001112196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x217c6e3e4e9b98ab%3A0x29d4fd5c8a8b254d!2sSt%20Martin!5e0!3m2!1sen!2smu!4v1694194835465!5m2!1sen!2smu" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <style>
        /*size of the map*/
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <script>
        
        function initMap() {
            //the latitude and the longitude
            var myLatLng = { lat: -20.49921, lng: 57.396162 };

           
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 20
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'My Location'
            });
        }
    </script>
</head>
<body>

    <div id="map">
        
    </div>

</body>
</html>
